<div class="flex-row">
  <div class="flex-1" fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <form [formGroup]="addTodoForm" (ngSubmit)="submitForm();">
    <mat-card appearance="outlined" class="add-todo-card">
        <mat-card-header>
          <mat-card-title class="add-todo-title">New Todo</mat-card-title>
        </mat-card-header>
        <mat-card-content class="flex-col">
          <mat-form-field>
            <mat-label>Owner</mat-label>
            <input matInput placeholder="Owner" formControlName="owner"
                  required>
            <mat-error *ngFor="let validation of addTodoValidationMessages.owner">
              <mat-error class="error-message" data-test="ownerError"
                        *ngIf="addTodoForm.get('owner').hasError(validation.type) && (addTodoForm.get('owner').dirty || addTodoForm.get('owner').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Status</mat-label>
            <input matInput type="boolean" placeholder="Status"
                  formControlName="status" required>
            <mat-error *ngFor="let validation of addTodoValidationMessages.status">
              <mat-error class="error-message" data-test="statusError"
                        *ngIf="addTodoForm.get('status').hasError(validation.type) && (addTodoForm.get('status').dirty || addTodoForm.get('status').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <!--mat-form-field>
            <mat-label>Company</mat-label>
            <input matInput placeholder="Company"
                  formControlName="company">
            <mat-hint>Not required in Angular for demonstration, still required by server</mat-hint>
          </mat-form-field-->

          <mat-form-field>
            <mat-label>Body</mat-label>
            <input matInput placeholder="Body"
                  formControlName="body" required>
            <mat-error *ngFor="let validation of addTodoValidationMessages.body">
              <mat-error class="error-message" data-test='bodyError'
                        *ngIf="addTodoForm.get('body').hasError(validation.type) && (addTodoForm.get('body').dirty || addTodoForm.get('body').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Category</mat-label>
            <mat-select required formControlName="category">
              <mat-option value="software design">Software design</mat-option>
              <mat-option value="homework">Homework</mat-option>
              <mat-option value="video games">Video games</mat-option>
              <mat-option value="groceries">Groceries</mat-option>
            </mat-select>
            <mat-error *ngIf="addTodoForm.get('category').hasError('required')">You must make a selection</mat-error>
            <mat-error *ngIf="addTodoForm.get('category').hasError('pattern') && !addTodoForm.get('category').hasError('required')">
              Your selection is invalid
            </mat-error>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions align="end">
          <button
            mat-button
            type="button"
            color="primary"
            [disabled]="!addTodoForm.valid"
            type="submit"
            data-test="confirmAddTodoButton"
          >
            ADD Todo
          </button>
        </mat-card-actions>
    </mat-card>
  </form>
  </div>
</div>
